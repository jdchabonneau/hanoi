<!-- Generated template for the HanoiSimComponent component -->
<div>
  {{text}}
</div>
<canvas #theCanvas [attr.width]='_size*2' [attr.height]='_size'></canvas><button (click)="onStart()">Start</button>
<p *ngFor="let peg of pegs"> 
  <span *ngFor="let disk of peg.disks">{{disk.num}}, </span>
</p>
